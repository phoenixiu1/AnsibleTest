- hosts: ansible-client-eth0
  remote_user: root
  vars:
  - username:"xiaotiantian"
  tasks:
  - name: add user xiaotiantian
    user: name={{username}}
  - name: set passwd
    shell: echo item.password | passwd --stdin xiaotiantian
    when: ansible_eth0.ipv4.address == item.ipaddress
    with_items:
      - { ipaddress: '172.16.101.133', password: '12345678' }
      - { ipaddress: '10.0.17.70', password: '123456' }